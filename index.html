<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crowdfunding Platform</h1>
        <button id="create-project-button">Create New Project</button>
    </header>
    <main>
        <section id="project-list">
            <h2>Projects</h2>
            <ul id="projects"></ul>
        </section>
    </main>

    <div id="create-project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a New Project</h2>
            <input type="text" id="project-title" placeholder="Project Title">
            <input type="number" id="funding-goal" placeholder="Funding Goal">
            <textarea id="project-description" placeholder="Project Description"></textarea>
            <button id="submit-project-button">Submit Project</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
